<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafemate - login</title>
    </head>
    <body>
        <div class="container">
            <div class="login-card">
                <div class="logo">
                    <img src="../images/Group 13953.png" alt="Cafemate Logo">
                    <p>A way of enjoy bitter and sweet of life</p>
                </div>
                <div class="tabs">
                    <button class="active">Login</button>
                    <button>Sign Up</button>
                </div>
                <form>
                    
                    <input type="text" id="email" placeholder="Username or email">
                    
                    <input type="password" id="password" placeholder="Enter your password">
                    <a href="#" class="forgot">Forgot password</a>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <button class="google-btn">Continue with google</button>
            </div>
        </div>
    </body>
</html>
